components:
  schemas:
    AccountFormatValidation1:
      required:
      - account_identification
      type: object
      properties:
        account_identification:
          $ref: '#/components/schemas/Max34Text'
        country_code:
          $ref: '#/components/schemas/CountryCode'
        financial_institution_identification:
          $ref: '#/components/schemas/Max35Text'
      additionalProperties: false
      description: 'This represents the details of Account Format Validation service
        request. '
    AccountFormatValidationCheck1:
      required:
      - code
      - reason
      - status
      type: object
      properties:
        code:
          $ref: '#/components/schemas/AccountFormatValidationCheck1Code'
        status:
          $ref: '#/components/schemas/AccountFormatValidationStatus1Code'
        reason:
          type: array
          items:
            $ref: '#/components/schemas/AccountFormatValidationReason1Code'
      additionalProperties: false
      description: 'Details the outcome of each individual account format validation
        check. '
      example:
        reason:
        - null
        - null
        code: BBFI_bban_and_financial_institution_check
        status: null
    AccountFormatValidationCheck1Code:
      type: string
      description: "The list of unique identifiers for the individual account format\
        \ validation checks.\n*`BBFI_bban_and_financial_institution_check`-The unique\
        \ identifier of the individual account format validation check  that determines\
        \ if the format of the instructed account is the BBAN format used by the instructed\
        \ financial institution.\n*`DOCO_domestic_bank_specific_account_and_country_check`-The\
        \ unique identifier of the individual account format validation check that\
        \ determines if the format of the instructed account matches  the domestic,\
        \ bank specific format rules identified in the instructed country.\n*`DOFI_domestic_bank_specific_account_and_financial_institution_check`-The\
        \ unique identifier of the individual account format validation check that\
        \ determines if the format of the instructed account matches  the domestic,\
        \ bank specific format used by the instructed financial institution, in its\
        \ country. \\r\\nThe country of the financial institution can only be determined\
        \ when the instructed financial institution is identified by BIC 8 or BIC\
        \ 11, otherwise this individual account format validation check can not be\
        \ performed.\n*`IBCO_iban_and_country_check`-The unique identifier of the\
        \ individual account format validation check  that determines if the format\
        \ of the instructed account is the IBAN format used in the instructed country.\n\
        *`IBFI_iban_and_financial_institution_check`-The unique identifier of the\
        \ individual account format validation check  that determines if the format\
        \ of the instructed account is the IBAN format used by the instructed financial\
        \ institution.\n*`IBAN_iban_check`-The unique identifier of the individual\
        \ account format validation check that determines if the format of the instructed\
        \ account is an IBAN format.\n*`DOCF_domestic_bank_specific_account_and_country_and_financial_institution_check`-The\
        \ unique identifier of the individual account format validation check that\
        \ determines if the format of the instructed account matches  the domestic,\
        \ bank specific format used by the instructed financial institution, in the\
        \ instructed country. \\r\\nThis individual account format validation check\
        \ can be performed irrespective of the nature of finanical institution identifier,\
        \ if this is a BIC 8, BIC 11 or Clearing System Member Identifier.\n*`BBCO_bban_and_country_check`-The\
        \ unique identifier of the individual account format validation check that\
        \ determines if the format of the instructed account  is the BBAN format used\
        \ in the instructed country."
      enum:
      - BBFI_bban_and_financial_institution_check
      - DOCO_domestic_bank_specific_account_and_country_check
      - DOFI_domestic_bank_specific_account_and_financial_institution_check
      - IBCO_iban_and_country_check
      - IBFI_iban_and_financial_institution_check
      - IBAN_iban_check
      - DOCF_domestic_bank_specific_account_and_country_and_financial_institution_check
      - BBCO_bban_and_country_check
    AccountFormatValidationReason1Code:
      type: string
      description: "The list of unique identifiers which describe the reasons for\
        \ Account Format validation status.\n*`VIBN_valid_iban`-The instructed account\
        \ identifier subject to account format validation has a valid IBAN format\
        \ for the instructed payment context.\n*`VDOM_valid_domestic_bank_specific`-The\
        \ instructed account identifier subject to account format validation has a\
        \ valid domestic, bank specific format  (national domestic standard or bank\
        \ specific standard) for the instructed payment context.\n*`VBBN_valid_bban`-The\
        \ instructed account identifier subject to account format validation has a\
        \ valid Basic Bank Account Number (BBAN)  format for the instructed payment\
        \ context.\n*`MCTY_missing_country_code`-Country code is missing from the\
        \ payment context in order for the validation of the instructed payment information\
        \ to be performed.\n*`IIBN_invalid_iban`-The instructed account identifier\
        \ subject to account format validation does not have a valid IBAN format for\
        \ the instructed payment context.\n*`IDOM_invalid_domestic_bank_specific`-The\
        \ instructed account identifier subject to account format validation does\
        \ not have a valid domestic, bank specific format  (nor national domestic\
        \ standard nor bank specific standard) for the instructed payment context.\n\
        *`IBBN_invalid_bban`-The instructed account identifier subject to account\
        \ format validation does not have a valid Basic Bank Account Number (BBAN)\
        \  format for the instructed payment context.\n*`IFIN_inconsistent_financial_institution_identification`-The\
        \ instructed financial institution identifier does not match the  financial\
        \ institution that owns the account that is the subject to the account format\
        \ validation.\n*`INCT_inconsistent_country`-The instructed country code does\
        \ not match the country of the payment information that is subject to validation.\n\
        *`CFIN_consistent_financial_institution_identification`-The instructed financial\
        \ institution matches the  financial institution that uses the account format\
        \ of the instructed account.\n*`CCTY_consistent_country`-The instructed country\
        \ code matches the country of the payment information that is subject to validation.\n\
        *`AINP_account_data_collection_in_progress`-SWIFT account format data coverage\
        \ index indicates that the account data collection process is in progres (\
        \ below 90% level of completion)\n*`ICCH_check_not_applied`-The individual\
        \ payment validation check has no been applied for the instructed context.\
        \ Other individual payment validation checks are more relevant and will be\
        \ applied instead.\n*`UCSM_unrecognized_clearing_system_member_identification`-The\
        \ instructed financial institution identifier subject to financial institution\
        \ identity validation has not been found in the SWIFT directory for the instructed\
        \ payment context.\n*`IBIC_invalid_bic`-The instructed financial institution\
        \ identifier subject to financial institution identity validation is not a\
        \  valid BIC for the instructed payment context.\n*`ICTY_invalid_country`-Instructed\
        \ country code is not a valid country code on the basis of country names obtained\
        \ from the United Nations (ISO 3166, Alpha-2 code)\n*`MFIN_missing_financial_institution_identifier`-Financial\
        \ Institution Identifier is missing from the payment context in order for\
        \ the validation of the instructed payment information to be performed."
      enum:
      - VIBN_valid_iban
      - VDOM_valid_domestic_bank_specific
      - VBBN_valid_bban
      - MCTY_missing_country_code
      - IIBN_invalid_iban
      - IDOM_invalid_domestic_bank_specific
      - IBBN_invalid_bban
      - IFIN_inconsistent_financial_institution_identification
      - INCT_inconsistent_country
      - CFIN_consistent_financial_institution_identification
      - CCTY_consistent_country
      - AINP_account_data_collection_in_progress
      - ICCH_check_not_applied
      - UCSM_unrecognized_clearing_system_member_identification
      - IBIC_invalid_bic
      - ICTY_invalid_country
      - MFIN_missing_financial_institution_identifier
