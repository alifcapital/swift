openapi: 3.0.2
info:
  title: Payment Pre-validation API
  description: "New version of the Bank Account Verification Service (the BAV), BAV\
    \ v2, for Users and Data Providers. Additionally to BAV v1, depending on the jurisdiction\
    \ where the account is held and the market practices in use, BAV v2 brings in\
    \ the validation of the account type and if the creditor name partially matches\
    \ the account holder name. \n\n**v2.1.1Release Notes**\n\n* Addition of Beneficiary\
    \ Account Verification\n  *  Beneficiary Account Verification has been updated\
    \ to version 2, which includes features to better support domestic systems, future\
    \ support of ISO20022 addresses and support for systems that may provide answers\
    \ based on past transactions.\n * Schema Organisation8 updated to OrganisationIdentification8"
  contact:
    name: Standards & Developer Hub
    url: https://developer.swift.com
    email: developer-support@swift.com
  license:
    name: API Restricted License
    url: https://www.swift.com/file/56776/download?token=8w8DC4eF
  version: 2.1.1
servers:
- url: https://api-test.swiftnet.sipn.swift.com/swift-preval-pilot/v2
  description: URL for Pilot using SWIFT PKI.
- url: https://api.swiftnet.sipn.swift.com/swift-preval/v2
  description: URL for Live using SWIFT PKI.
- url: https://sandbox.swift.com/swift-preval/v2
  description: URL for Sandbox Environment.
- url: https://api.swift.com/swift-preval/v2
  description: URL for Production Environment
- url: https://api-pilot.swift.com/swift-preval-pilot/v2
  description: URL for Test Environment
security:
- oauthBearerToken: []
tags:
- name: Payment Pre-validation
paths:
  /accounts/verification:
    post:
      tags:
      - Payment Pre-validation
      summary: Verify that a beneficiary account could be able to receive incoming
        funds.
      description: "The service verifies that an account exists at the beneficiary\n\
        \         bank and is capable of receiving incoming funds. This usually implies\
        \ that\n         the account is open, properly identified by the given number\
        \ and, depending\n         on the jurisdiction and market practices in use\
        \ where the account is held,\n         that the creditor name matches the\
        \ name of the account holder. The service\n         provider does not take\
        \ liability for the response and does not provide any\n         guarantee\
        \ on the outcome of an actual transaction being sent to this account.\n  \
        \       The information provided is meant to be as accurate as possible at\
        \ the time\n         that the request was processed. The requester must pass\
        \ the creditor name\n         and the service provider can use this information\
        \ as part of the verification\n         or not."
      operationId: VerifyAccount
      parameters:
      - name: x-bic
        in: header
        description: Describe the BIC for SWIFT to route the request to. Providers
          get the value from the Gateway and consumers are not required to fill it
          in.
        required: true
        style: simple
        explode: false
        schema:
          pattern: "^[a-z]{6,6}[a-z2-9][a-np-z0-9]$"
          type: string
          example: cclabeb0
      - name: X-Request-ID
        in: header
        description: "Specify an unique end to end tracking request ID header element.\
          \ In each API request, the consumer must supply the ID. The value of the\
          \ tracking ID MUST be a uuid as described in IETF RFC 4122 Universally Unique\
          \ Identifier (UUID) URN Namespace. Pattern - ^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89ab][a-f0-9]{3}-[a-f0-9]{12}$."
        required: false
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: X-Request-Date-Time
        in: header
        description: "The timestamp of the request, based on the client's clock. Request\
          \ date time must be created and supplied at the time of request. The date-time\
          \ must be represented as specified in RFC 7231. For example - Sun, 06 Nov\
          \ 1994 08:49:37 GMT."
        required: false
        style: simple
        explode: false
        schema:
          type: string
          format: date-time
      requestBody:
        description: Verify account details request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountVerificationRequest'
      responses:
        "200":
          description: Get Account Details Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountVerificationResponse1'
              examples:
                scenario1_success:
